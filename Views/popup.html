<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Set the width and height of the popup */
        body {
            width: 425px; /* Specify the width in pixels or percentage */
            height: 400px; /* Specify the height in pixels or percentage */
            background-color: #6b9dd2; /* Professional blue color */
        }
        
        /* Custom styling for the card */
        .card-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white; /* Form background color */
        }

        /* Custom styling for the h2 */
        .form-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <title>Settings Input</title>
</head>

<body>
    <div class="container mt-3">
        <div class="card card-form">
            <h2 class="form-title">Teacher Settings</h2>
            <form id="settingsForm" action="TeacherSettings.html" method="GET">
                <!-- Number of Competencies -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="competencies">Number of Competencies (Max 15):</label>
                    <input type="number" id="competencies" name="competencies" class="form-control" min="1" max="15" required>
                </div>

                <!-- Number of Buckets -->
                <div class="form-group">
                    <label for="buckets">Number of Buckets (Max 15):</label>
                    <input type="number" id="buckets" name="buckets" class="form-control" min="1" max="15" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="/Script/popup.js"></script>
</body>

</html>
