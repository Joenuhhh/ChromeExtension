<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="/Script/lightDark.js"></script>
    <script src="/Script/popup.js"></script>
    <link rel="stylesheet" href="lightdark.css">
    <!-- Bootstrap CSS -->
    <style>
        /* Set the width and height of the popup */
        body {
            width: 425px;
            /* Specify the width in pixels or percentage */
            height: 400px;
            /* Specify the height in pixels or percentage */
            background-color: #6b9dd2;
            /* Professional blue color */
        }

        /* Custom styling for the card */
        .card-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            /* Form background color */
            position: relative;
            /* Add position relative to allow absolute positioning of the info button */
        }

        /* Custom styling for the h2 */
        .form-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .info-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 27px;
            /* Updated width */
            height: 27px;
            /* Updated height */
            padding: 0;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        #infoGif {
            width: 100%;
            /* Make image fill the button */
            height: 100%;
            /* Make image fill the button */
            object-fit: cover;
            /* This will ensure the image covers the area without stretching */
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #f4f4f4;
            /* Light background for light mode */
            color: #333;
            /* Dark text color for readability in light mode */
        }

        body.light-mode .card-form {
            background-color: #fff;
            /* Light background for cards in light mode */
            color: #333;
            /* Dark text color for cards in light mode */
        }

        body.light-mode .btn-primary {
            background-color: #be89df !important;
            color: #fff !important;
            border: none !important;
            box-shadow: 4px 2px 4px rgba(89, 87, 87, 0.9);
        }

        body.light-mode .btn-primary:hover {
            background-color: #ab4fe4 !important;
            color: #fff !important;
            border: none !important;
        }

        body.light-mode .info-button {
            color: gray;
            /* Gray color for info button in light mode */
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #626161;
            /* Dark background for dark mode */
            color: #ced4da;
            /* Light text color for readability in dark mode */
        }

        body.dark-mode .card-form {
            background-color: #495057;
            /* Dark background for cards in dark mode */
            color: #ced4da;
            /* Light text color for cards in dark mode */
        }

        body.dark-mode .form-control {
            background-color: #6c757d;
            /* Darker background for form controls in dark mode */
            color: #e9ecef;
            /* Lighter color for text in form controls in dark mode */
            border: 1px solid #495057;
            /* Darker border color for form controls in dark mode */

        }

        body.dark-mode .info-button {
            color: #ced4da;
            /* Lighter color for info button in dark mode */
        }

        .info-button:hover {
            transform: scale(1.25);
            /* Change the background color on hover */
        }

        body.light-mode .form-title {
            color: #5a5a5a;
            font-weight: lighter;
        }

        body.dark-mode .form-title {
            /* Darker background for form controls in dark mode */
            color: #e9ecef;
            /* Lighter color for text in form controls in dark mode */
            border: 1px solid #495057;

            font-weight: lighter;
            /* Darker border color for form controls in dark mode */
        }

        body.light-mode .form-control {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-form .form-group {
            font-weight: lighter;
        }
    </style>
    <title>Settings Input</title>
</head>

<body>
    <div class="container mt-3">
        <div class="card card-form">
            <!-- Info Button -->
            <a href="info.html" class="info-button">
                <img src="/Images/settingsButtonDark.png" alt="Info" id="infoGif">
            </a>
            
            <h4 class="form-title">Easy Grader </h4>
            <form id="settingsForm" action="TeacherSettings.html" method="GET">
                <!-- Number of Competencies -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="competencies">Number of Competencies (Max 15):</label>
                    <input type="number" id="competencies" name="competencies" class="form-control" min="1" max="15"
                        required>
                </div>

                <!-- Number of Buckets -->
                <div class="form-group">
                    <label for="buckets">Number of Buckets (Max 7):</label>
                    <input type="number" id="buckets" name="buckets" class="form-control" min="1" max="7" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
