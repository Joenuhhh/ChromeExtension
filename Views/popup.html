<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Set the width and height of the popup */
        body {
            width: 500px; /* Specify the width in pixels or percentage */
            height: 800px; /* Specify the height in pixels or percentage */
        }
    </style>
    <title>Settings Input</title>
</head>

<body>
    <div class="container mt-3">
        <h2>Teacher Settings</h2>
        <form id="settingsForm" action="TeacherSettings.html" method="GET">
            <!-- Number of Competencies -->
                     <!-- Username -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="competencies">Number of Competencies (Max 15):</label>
                <input type="number" id="competencies" name="competencies" class="form-control" min="1" max="15" required>
            </div>

            <!-- Number of Buckets -->
            <div class="form-group">
                <label for="buckets">Number of Buckets (Max 15):</label>
                <input type="number" id="buckets" name="buckets" class="form-control" min="1" max="15" required>
            </div>

   

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="/Script/popup.js"></script>
 

</body>

</html>
